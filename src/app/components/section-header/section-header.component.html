<div class="section-header">
    <div class="header-text">{{ headerText }}</div>
    <ng-container *ngIf="showSearchBar">
        <div class="header-searchbar">
            <mat-icon class="icon icon-sm material-icons-outlined" (click)="search()">search</mat-icon>
            <input type="text" name="search" id="search" [(ngModel)]="searchText" placeholder="search" (keyup.enter)="search()" />
        </div>
    </ng-container>
</div>
